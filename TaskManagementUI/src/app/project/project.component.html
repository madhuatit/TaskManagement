<div class=" container col-md-10">
        <div class="container col-md-14">
        <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
            <div class="form-group row col-md-14">
                <div class="col col-md-2">
                    <label for="firstname">Project:
                        <label class="red-text">*</label>
                    </label>
                </div> 
                <div class="col col-md-5 float-left">
                        <input type="text" class="form-control" name="First_Name"  placeholder="Enter the Project Name">
                </div>       
            </div>
            <div class="form-group row col-md-14">
                <div class="col col-md-2"></div>
                <div class="col col-md-2">
                    <div class="row">
                        <div>
                            <input type="checkbox" value="setdate" name='setdate'>&nbsp;
                            <small>Set Start and End Date</small>
                        </div>
                        <div class="col-md-4 col-sm-10">
                                 
                        </div>
                    </div>
                </div>
            </div>
            <div class="row col-md-14">
                    <div class="col col-md-2">
                            <label for="priority">Priority:</label>&nbsp;
                        </div> 
                        <!-- <div class="col col-md-6">
                                <mat-slider
                                thumbLabel
                                
                                tickInterval="1000"
                                min="1"
                                max="100000"></mat-slider>
                    </div>  -->
                      
                
                
            </div>
            <div class="form-group row col-md-16">
                <div class="col col-md-3">
                      <label>Manager</label>
                </div>
                <div class="col col-md-5 float-right">
                      <input type="text" class="form-control" id="manager" name='manager' aria-describedby='manager' readonly>
                </div>
                <div class="col col-md-2">
                      <button type="button" class="btn btn-default border" data-toggle="modal" data-target="#userSearch" style="border-radius: 50%">Search</button>
                </div>
            </div> 
            <div class="form-group row col-md-10 float-right">
                
                    <button class="col col-md-2" type="submit">{{EditOrAdd}}</button>&nbsp;
                    <button class="col col-md-2" type="button" (click)="resetForm(userForm)">Reset</button>
                
                  
            </div>
            <br>
        <hr style="border-style: solid"> 
        <div class="row">
                <input type="text" style="width: 100%"  class="form-control" placeholder="Search..." name="search" (input)="searchProject($event.target.value)">
        </div>
        <div class="container col-md-10">
                <div class="row col-md-10">
                  
                  <div class="col col-md-2 float-right">
                    <label>Sort By:</label>
                  </div>
                  <div class="col col-md-10">
                    <button type="button"  >Start Date</button> &nbsp;
                    <button type="button"  >End Date</button> &nbsp;
                    <button type="button" >Priority</button>&nbsp;
                    <button type="button" >Completed</button>
                  </div>
                </div>
            
                <br/>
                <hr>
        </div>
        </form>
    </div> 
    <div class="list-group" *ngFor="let project of projectService.projects">
            <div>
              <div class="row form-group">
                <div class="col-md-8">
                  <table style="background-color:#f2f2f2 ; width: 100%" cellpadding=2>
                    <tr>
                      <td id="dispProject">
                        Project: <b><input type="text" [value]="project.Project_Name" id="projectName" readonly class="form-control" ></b>
                      </td>
                    </tr>
                    <tr>
                      <td colspan="2">&nbsp;</td>
                    </tr>
                    <tr>
                      <td >No of Tasks: <input type="text" [value]="project.Project_Name" id="projectName" readonly class="form-control" ></td>
                      <td>Completed: <input type="text" [value]="project.Project_Name" id="projectName" readonly class="form-control" ></td>
                    </tr>
                    <tr>
                      <td id="dispstartdate">Start Date: <input type="text" [value]="project.Start_Date" id="startDate" readonly class="form-control" ></td>
                      <td id="dispenddate">End Date: <input type="text" [value]="project.End_Date" id="endDate" readonly class="form-control" ></td>
                    </tr>
                  </table>
                </div>
      
                <div class="col-md-1">
                  <table height="100%" cellpadding=0>
                    <tr height="20%">
                      <td>
                        <label>Priority</label>
                      </td>
                    </tr>
                    <tr height="80%" style="background-color:#f2f2f2">
                      <td>
                        <div>
                          <span id="disppriority"><input type="text" [value]="project.Priority" id="priority" readonly class="form-control" ></span>
                        </div>
                      </td>
                    </tr>
                  </table>
                </div>
      
                <div class="col-md-2 ml-3">
                  <table cellpadding=5>
                    <tr>
                      <td>
                        <button type="button" style="width :75px">Update</button> &nbsp;
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <button type="button" style="width :75px">Suspend</button>
                      </td>
                    </tr>
                  </table>
                </div>
                
              </div>
              <hr>
            </div>   
        </div>   
</div>
